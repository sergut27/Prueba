<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div class="enlaces">
      <p><a href="pages/registro.html">Registro</a></p>
      <p><a href="pages/inicio_sesion.html">Iniciar sesión</a></p>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <p id="welcomeMessage"></p>
    <a href="pages/producto1.html">Prueba</a>

    <script>
      // Mostrar el valor de nikCliente en el mensaje de bienvenida
      const displayedValue = localStorage.getItem("nikCliente");
      if (displayedValue) {
        const welcomeMessage = "Bienvenido " + displayedValue; // Construir la frase
        document.getElementById("welcomeMessage").textContent = welcomeMessage; // Mostrar la frase
      }

      // Función para simular cerrar sesión (borrar el valor almacenado en localStorage)
      function logout() {
        localStorage.removeItem("nikCliente"); // Eliminar el valor de nikCliente de localStorage
        document.getElementById("welcomeMessage").textContent = ""; // Limpiar el texto mostrado
        // Recargar la página
        location.reload();
      }
    </script>
  </body>
</html>
